{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-3">Create Your Account</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <hr class="my-4">

    <button onclick="window.location.href='/login/google'" class="btn btn-outline-danger w-100 mb-2">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" class="me-2">
      Continue with Google
    </button>
    <!-- <button class="btn btn-outline-dark w-100">
      <i class="bi bi-apple me-2"></i> Continue with Apple
    </button> -->

    <p class="text-center mt-3 mb-0">
      Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
